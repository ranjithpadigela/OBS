{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
   <a href="{% url 'home' %}" class="navbar-brand" >Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% if request.user.is_authenticated %}
        <a href="{% url 'viewcart' %}" class="nav-link"><i class="fa fa-shopping-cart"></i>Cart</a>
        {% endif %}
        <a href="#" class="nav-link"><i class="fa fa-phone"></i>Contact Us</a>
        <a href="#" class="nav-link"><i class="fa fa-info"></i>About Us</a>
      </div>
    </div>
  </div>
 {% if request.user.is_authenticated %}
    <span class="nav-name">Hello,{{ request.user }}</span>
    {% endif %}
 {% if request.user.is_authenticated %}
        <a href="{% url 'signout' %}" class="nav-link">SignOut</a>
        {% else %}
        <a href="{% url 'signin' %}" class="nav-link">Login/Register</a>
        {% endif %}
</nav>
</body>
</html>
